<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Registration Form</title>
  <link rel="stylesheet" href="/CSS/style.css">
  <script src="/JS/script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Register</h1>

    <div id="statusMessage" class="status-message" aria-live="polite"></div>

    <form id="registrationForm" novalidate>
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          minlength="3"
          maxlength="20"
          pattern="^[A-Za-z0-9_]{3,20}$">
        <small>3-20 characters; letters, numbers, and underscores only.</small>
        <span class="error-message" id="usernameError"></span>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required>
        <span class="error-message" id="emailError"></span>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
          pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d).{8,}$"
          aria-describedby="passwordHelp">
        <small id="passwordHelp">
          Password must be at least 8 characters long and include a lowercase letter,
          an uppercase letter, and a number.
        </small>
        <span class="error-message" id="passwordError"></span>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required>
        <span class="error-message" id="confirmPasswordError"></span>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
